<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talk Team gfx</title>
    <script src="/static/main-bundle.js"></script>
    <link rel="stylesheet" href="style/talk.css" />
    <link rel="stylesheet" href="/pages/op-plugin-theming/active/index.css" />
  </head>
  <body class="module-teams-talk-gfx">
    <div id="point-container">
      <div class="points-team points-blue">
        <div class="point point-blue" id="point-blue-1"></div>
        <div class="point point-blue" id="point-blue-2"></div>
        <div class="point point-blue" id="point-blue-3"></div>
        <div class="point point-blue" id="point-blue-4"></div>
        <div class="point point-blue" id="point-blue-5"></div>
      </div>
      <div class="points-team points-red">
        <div class="point point-red" id="point-red-1"></div>
        <div class="point point-red" id="point-red-2"></div>
        <div class="point point-red" id="point-red-3"></div>
        <div class="point point-red" id="point-red-4"></div>
        <div class="point point-red" id="point-red-5"></div>
      </div>
    </div>
    <div class="container">
      <div class="teamcontainer">
        <div id="blue-team" class="team">
          <div id="blue-tag" class="blue tag"></div>
          <div id="blue-score" class="score"></div>
        </div>
        <div id="blue-name" class="name"></div>
      </div>
      <h1 class="vs">VS</h1>
      <div class="teamcontainer">
        <div id="red-team" class="team">
          <div id="red-tag" class="red tag"></div>
          <div id="red-score" class="score"></div>
        </div>
        <div id="red-name" class="name"></div>
      </div>
      </div>
    </div>

    <script src="js/talk.js" defer></script>
  </body>
</html>
